<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Containers Layout</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    width: 100vw; /* Full width of the viewport */
    height: 100vh; /* Full height of the viewport */
}

.left-container, .right-container {
    flex: 1;
    padding: 10px;
    box-sizing: border-box;
}

.left-container {
    background-color: #f0f0f0;
}

.right-container {
    background-color: #e0e0e0;
    overflow-x: auto; /* Enable horizontal scrolling */
    white-space: nowrap; /* Prevents line breaks */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <p>Left Container Content</p>
        </div>
        <div class="right-container">
            <p>Right Container Content with more text to show horizontal scrolling. Right Container Content with more text to show horizontal scrolling. Right Container Content with more text to show horizontal scrolling.</p>
        </div>
    </div>
</body>
</html>
